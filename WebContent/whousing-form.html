<html>
<head>

<script src="lib/alasql.min.js"></script>
<script src="lib/purl.js"></script>
<script src="js/db.js"></script>
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width">
<title>COMPANY</title>
</head>
<body style="padding-top: 80px;">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->

					data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">COMPANY</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navber-left">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span
							class="glyphicon glyphicon-th-list"></span> 在庫管理 </a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> リロード</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> DB初期化</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> DB削除</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							システム <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> リロード</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> DB初期化</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> DB削除</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
	
	<!-- Bread crumbs -->
		<ol class="breadcrumb">
			<li class="topPage"><a>トップページ</a></li>
			<li class="whousing"><a>入庫する発注No.を選択</a></li>
			<li class="whousing-form active"><span>入庫入力</span></li>
		</ol>
	
		<form action="shipping-form.html" class="form-inline text-center hidden">
		    <div class="form-group">
				<label>倉庫</label> <select name="q1" class="form-control">
					<option value="0">すべて</option>
				</select>
			</div>
			<div class="form-group">
				<label>発注No.</label> <input name="q3" type="text" class="form-control"
					placeholder="前方一致">
			</div>
			<div class="form-group">
				<label>ユーザー</label> <input name="q4" type="number"
					class="form-control">
			</div>
		</form>
		
		<table class="table form-inline" style="border-bottom-style:solid; border-bottom-width:thin; border-bottom-color:lightgray;">
				<tbody>
					<tr>
						<td class="col-sm-2">発注No.</td>
						<td class="col-sm-10">
						<span id="span-numb"></span>
						<input type="number" class="form-control hidden" id="numb">
						</td>
					</tr>
					<tr>
						<td class="col-sm-2">取引先名</td>
						<td class="col-sm-10">
						<span id="span-supplier_name"></span>
						<input type="text" class="form-control hidden" id="supplier_name">
						</td>
					</tr>
					<tr>
						<td class="col-sm-2">倉庫</td>
						<td class="col-sm-10">
						<span id="span-whouse"></span>
						<select class="form-control hidden" id="whouse_id"></select>
						</td>
					</tr>
					<tr>
						<td class="col-sm-2">納入（予定）日</td>
						<td class="col-sm-10">
						<span id="span-del_date"></span>
						<input type="date" class="form-control hidden" id="del_date">
						</td>
					</tr>
					<tr>
						<td class="col-sm-2">コメント</td>
						<td class="col-sm-10">
						<span id="span-memo"></span>
						<p class="hidden" id="errorMemo" style="color: red;">エラー：コメントを入力してください。</p>
						<textarea class="form-control" id="memo" placeholder="コメントを必ず記入してください。"></textarea>
						</td>
					</tr>
				</tbody>
		</table>
		
		<div class="clearfix" style="margin: 10px 0;">
			<a id="update" href="#" class="btn btn-sm btn-success pull-right"><span
				class="glyphicon glyphicon-plus"></span> 入庫する</a>
		</div>

		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>分類</th>
					<th>コード</th>
					<th>メーカー</th>
					<th>詳細</th>
					<th>数量</th>
					<th>金額</th>
				</tr>
			</thead>
			<tbody id="tbody-whousings"></tbody>
		</table>
	</div>
	<script src="js/whousing-form.js"></script>
</body>
</html>
